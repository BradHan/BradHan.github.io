---
layout: common
---
<h1>Articles by category :{{ page.category }}</h1>
<div>
    {% if site.categories['apple'] %}
        {% for post in site.categories['apple'] %}
            <a href="{{ post.url }}">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no posts for this category.</p>
    {% endif %}
</div>
