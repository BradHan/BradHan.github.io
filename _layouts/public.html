<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.2.1/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="../assets/css/app.css"/>
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.2.1/js/amazeui.min.js"></script>
	</head>
	<body>
		<header class="am-topbar">
			<div class="am-g am-g-fixed">
				<h1 class="am-topbar-brand">
    				<a href="/">Yorman</a>
 				 </h1>
				<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span>
				</button>
				<div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
					<ul class="am-nav am-nav-pills am-topbar-nav">
						{% for post_category in site.data.categorys %}
							<li><a href="/category/{{ post_category.slug }}">{{ post_category.name }}</a></li>
						{% endfor %}
					</ul>
					<div class="am-topbar-right">
						<form class="am-form-inline am-topbar-form" role="form">
						<div class="am-input-group am-input-group-default am-input-group-sm">
							<input type="text" class="am-form-field">
							<span class="am-input-group-btn">
								<button class="am-btn am-btn-default" type="button">
									<span class="am-icon-search"></span>
								</button>
							</span> 
						</div>
						</form>
					</div>
				</div>
			</div>

		</header>
		<div id="wrap">
			<div id="main" class="clearfix">
				{{ content }}
			</div>
		</div>
		<footer class="footer">
			<div class="am-g am-g-fixed">
				<div class="col-md-4 col-md-push-8 am-u-md-4 am-u-md-push-8">

						<li>
							<a href="javascript: void(0)" data-am-popover="{content: 'Amaze UI 交流 Q 群： <br>群 ② 363376903 | 群 ① 374946651'}" title="Amaze UI 用户交流群" target="_blank">
								<span class="am-icon-qq"></span>
							</a>
						</li>
						<li>
							<a href="http://weibo.com/allmobilize" title="云适配微博" target="_blank">
								<span class="am-icon-weibo"></span>
							</a>
						</li>
						<li>
							<a href="#am-wechat" title="云适配微信" data-am-modal="">
								<span class="am-icon-wechat"></span>
							</a>
						</li>
						<li>
							<a class="new-issue" href="https://github.com/allmobilize/amazeui/issues/new?title=Bug%3A%20&amp;body=**%E9%97%AE%E9%A2%98%E6%8F%8F%E8%BF%B0**%0A%0A%EF%BC%88%E6%8F%8F%E8%BF%B0%E4%B8%80%E4%B8%8B%E9%97%AE%E9%A2%98%EF%BC%89%0A%0A**%E4%BA%A7%E7%94%9F%E7%8E%AF%E5%A2%83**%0A%0A-%20%E8%AE%BE%E5%A4%87%EF%BC%9A%EF%BC%88%E6%89%8B%E6%9C%BA%E3%80%81%E5%B9%B3%E6%9D%BF%E7%AD%89%E7%A7%BB%E5%8A%A8%E8%AE%BE%E5%A4%87%E6%97%B6%E5%A1%AB%E5%86%99%E6%AD%A4%E9%A1%B9%EF%BC%89%0A-%20%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F%E5%8F%8A%E7%89%88%E6%9C%AC%EF%BC%9A%0A-%20%E6%B5%8F%E8%A7%88%E5%99%A8%E5%8F%8A%E7%89%88%E6%9C%AC%EF%BC%9A%0A-%20%E6%BC%94%E7%A4%BA%E5%9C%B0%E5%9D%80%EF%BC%9A%0A%0A**%E5%A4%8D%E7%8E%B0%E6%AD%A5%E5%A5%8F**%0A%0A1.%20%0A2.%20%0A...%20%0A%20%0A**UA:**%20%0A%60%60%60%0AMozilla%2F5.0%20(Windows%20NT%206.3%3B%20WOW64)%20AppleWebKit%2F537.36%20(KHTML%2C%20like%20Gecko)%20Chrome%2F38.0.2125.122%20Safari%2F537.36%0A%60%60%60%0A" target="_blank" title="Bug 反馈">

	</body>
</html>
